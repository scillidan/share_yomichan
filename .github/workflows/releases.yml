name: Create Releases
on:
  push:
    tags:
      - "v*"
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full zip tar
      - name: Extract .7z files
        run: |
          for file in *.7z.001*; do
            if [ -f "$file" ]; then
              7z x "$file" -aoa  # Extract files, overwrite existing files without prompting
            fi
          done
      - name: Create zip and tar.gz files
        run: |
          for file in stardict-edict-2.4.2.zip; do
            if [ -f "$file" ]; then
              dir="${file%.zip}"
              mkdir -p "$dir"
              unzip "$file" -d "$dir"
              tar -czf "${dir}.tar.gz" -C "$dir" .
            else
              echo "$file not found."
            fi
          done
      - name: Pre-release
        run: echo ${{ github.sha }} > Release.txt
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          tag_name: ${{ github.ref }}
          files: |
            *.zip
            *.tar.gz
